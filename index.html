<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Guess Game - 1 to 1000 | DHAMAKA MODE</title>
    <style>
        /* DHAMAKA STYLES ðŸ’¥ */
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
            --explode: #ff6348;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e272e, #2d3436);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--primary);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .game-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        
        #attempts {
            color: var(--secondary);
            font-weight: bold;
        }
        
        #high-score {
            color: gold;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        #hint {
            margin: 1rem 0;
            font-size: 1.1rem;
            min-height: 1.5rem;
            color: var(--secondary);
        }
        
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--explode);
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ PERFECT GUESS GAME (1-1000) ðŸ’£</h1>
        
        <div class="game-info">
            <p>Guess the number between <strong>1</strong> and <strong>1000</strong></p>
            <p>Attempts: <span id="attempts">0</span></p>
            <p>High Score: <span id="high-score">-</span></p>
        </div>
        
        <input type="number" id="guess-input" placeholder="Enter your guess..." min="1" max="1000">
        
        <button id="guess-btn">Guess</button>
        <button id="reset-btn">New Game</button>
        
        <p id="hint"></p>
    </div>

    <!-- DHAMAKA JAVASCRIPT ðŸ’¥ -->
    <script>
        // Game variables
        let targetNumber = Math.floor(Math.random() * 1000) + 1;
        let attempts = 0;
        let highScore = localStorage.getItem('highScore') || null;

        // DOM elements
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const resetBtn = document.getElementById('reset-btn');
        const attemptsDisplay = document.getElementById('attempts');
        const hintDisplay = document.getElementById('hint');
        const highScoreDisplay = document.getElementById('high-score');

        // Display high score if exists
        if (highScore) {
            highScoreDisplay.textContent = highScore;
        }

        // Guess button click event
        guessBtn.addEventListener('click', checkGuess);
        
        // Enter key press event
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        // Reset button click event
        resetBtn.addEventListener('click', resetGame);

        // Main game function
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            
            // Validate input
            if (isNaN(userGuess) {
                hintDisplay.textContent = "Please enter a valid number!";
                return;
            }
            
            if (userGuess < 1 || userGuess > 1000) {
                hintDisplay.textContent = "Number must be between 1 and 1000!";
                return;
            }
            
            // Increment attempts
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            // Check guess
            if (userGuess === targetNumber) {
                // WINNER - Create explosions!
                createExplosions();
                
                hintDisplay.innerHTML = `ðŸŽ‰ <strong>CORRECT!</strong> You guessed it in ${attempts} attempts!`;
                guessBtn.disabled = true;
                
                // Update high score
                if (!highScore || attempts < highScore) {
                    highScore = attempts;
                    localStorage.setItem('highScore', highScore);
                    highScoreDisplay.textContent = highScore;
                }
            } 
            else if (userGuess < targetNumber) {
                hintDisplay.textContent = "Too low! Try a HIGHER number.";
            } 
            else {
                hintDisplay.textContent = "Too high! Try a LOWER number.";
            }
            
            // Clear input
            guessInput.value = '';
            guessInput.focus();
        }

        // Reset game function
        function resetGame() {
            targetNumber = Math.floor(Math.random() * 1000) + 1;
            attempts = 0;
            attemptsDisplay.textContent = attempts;
            hintDisplay.textContent = '';
            guessBtn.disabled = false;
            guessInput.focus();
        }

        // Create explosion effects
        function createExplosions() {
            for (let i = 0; i < 50; i++) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                
                // Random position
                explosion.style.left = Math.random() * 100 + 'vw';
                explosion.style.top = Math.random() * 100 + 'vh';
                
                // Random color
                const colors = ['#ff4757', '#ff6348', '#ff7f50', '#ffa502', '#ffd700'];
                explosion.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(explosion);
                
                // Remove after animation
                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
