<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Guess Game</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --accent: #ff006e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #06d6a0;
            --warning: #ffbe0b;
            --error: #ef233c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            flex: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        #attempts {
            color: var(--warning);
        }

        #best-score {
            color: var(--success);
        }

        .input-container {
            margin: 1.5rem 0;
        }

        #guess-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        #guess-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2667cc;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #hint-container {
            min-height: 60px;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .higher {
            background: rgba(6, 214, 160, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .lower {
            background: rgba(255, 106, 0, 0.2);
            color: #ff6a00;
            border: 1px solid #ff6a00;
        }

        .correct {
            background: rgba(131, 56, 236, 0.2);
            color: var(--secondary);
            border: 1px solid var(--secondary);
            animation: pulse 1s infinite;
        }

        .error {
            background: rgba(239, 35, 60, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .attempt-history {
            margin-top: 1.5rem;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .attempt-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .correct-attempt {
            color: var(--success);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number (1-1000)</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best Score</div>
                <div class="stat-value" id="best-score">-</div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="number" id="guess-input" placeholder="Enter your guess (1-1000)" min="1" max="1000" inputmode="numeric">
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" id="submit-btn">Submit</button>
            <button class="btn btn-secondary" id="reset-btn">New Game</button>
        </div>
        
        <div id="hint-container">
            <div class="hint higher">Guess a number between 1 and 1000</div>
        </div>
        
        <div class="attempt-history" id="history-container">
            <!-- Attempt history will appear here -->
        </div>
    </div>

    <script>
        // Game variables
        let targetNumber = Math.floor(Math.random() * 1000) + 1;
        let attempts = 0;
        let bestScore = localStorage.getItem('bestScore') || null;
        let history = [];

        // DOM elements
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const attemptsDisplay = document.getElementById('attempts');
        const bestScoreDisplay = document.getElementById('best-score');
        const hintContainer = document.getElementById('hint-container');
        const historyContainer = document.getElementById('history-container');

        // Initialize game
        if (bestScore) {
            bestScoreDisplay.textContent = bestScore;
        }

        // Event listeners
        submitBtn.addEventListener('click', checkGuess);
        resetBtn.addEventListener('click', resetGame);
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        // Main game function
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            
            // Validate input
            if (isNaN(userGuess)) {
                showHint("Please enter a valid number!", "error");
                guessInput.value = '';
                return;
            }
            
            if (userGuess < 1 || userGuess > 1000) {
                showHint("Number must be between 1 and 1000!", "error");
                guessInput.value = '';
                return;
            }
            
            // Increment attempts
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            // Add to history
            history.unshift({
                guess: userGuess,
                attempt: attempts,
                isCorrect: userGuess === targetNumber
            });
            updateHistory();
            
            // Check guess
            if (userGuess === targetNumber) {
                // Correct guess
                showHint(`ðŸŽ‰ Correct! You guessed it in ${attempts} attempts!`, "correct");
                submitBtn.disabled = true;
                
                // Update best score
                if (!bestScore || attempts < bestScore) {
                    bestScore = attempts;
                    localStorage.setItem('bestScore', bestScore);
                    bestScoreDisplay.textContent = bestScore;
                }
            } 
            else if (userGuess < targetNumber) {
                showHint("Higher! Try a bigger number.", "higher");
            } 
            else {
                showHint("Lower! Try a smaller number.", "lower");
            }
            
            // Clear input
            guessInput.value = '';
            guessInput.focus();
        }

        // Show hint with animation
        function showHint(message, type) {
            hintContainer.innerHTML = '';
            const hintElement = document.createElement('div');
            hintElement.className = `hint ${type}`;
            hintElement.textContent = message;
            hintContainer.appendChild(hintElement);
        }

        // Update attempt history
        function updateHistory() {
            historyContainer.innerHTML = '';
            
            history.forEach(item => {
                const attemptItem = document.createElement('div');
                attemptItem.className = item.isCorrect ? 'attempt-item correct-attempt' : 'attempt-item';
                
                const guessSpan = document.createElement('span');
                guessSpan.textContent = `Attempt ${item.attempt}: ${item.guess}`;
                
                const resultSpan = document.createElement('span');
                if (item.isCorrect) {
                    resultSpan.textContent = 'âœ… Correct';
                } else {
                    resultSpan.textContent = item.guess < targetNumber ? 'â†‘ Higher' : 'â†“ Lower';
                    resultSpan.style.color = item.guess < targetNumber ? 'var(--success)' : '#ff6a00';
                }
                
                attemptItem.appendChild(guessSpan);
                attemptItem.appendChild(resultSpan);
                historyContainer.appendChild(attemptItem);
            });
        }

        // Reset game function
        function resetGame() {
            targetNumber = Math.floor(Math.random() * 1000) + 1;
            attempts = 0;
            history = [];
            attemptsDisplay.textContent = attempts;
            hintContainer.innerHTML = '<div class="hint higher">Guess a number between 1 and 1000</div>';
            historyContainer.innerHTML = '';
            submitBtn.disabled = false;
            guessInput.focus();
        }
    </script>
</body>
</html>
